# SITE CONFIGURATION
url: "https://firsttimeventures.github.io"
baseurl: ""
title: "Wallpaper Home" # site's title
description: "jekyll-theme-wallpaper-home" # used by search engines
author: "Stefano Zorzi"
logo: 
background-img: assets/img/face.jpg
overlay-top: 0.2
overlay-bottom: 0.8
intro-width: 35em
link-color: "#000000"
dark: false
math: true
# theme: jekyll-theme-wallpaper-home

# GOOGLE FONTSw

google-fonts:
  main-font: "Open+Sans"
  header-font: "Oswald:300"
  code-font: "Source+Code+Pro"

# FOOTER LINKS
