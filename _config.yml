  <Powered by <a href="http://jekyllrb.com/">Jekyll</a>,
  <a href="https://getbootstrap.com/">Bootstrap</a> 
  and <a href="http://github.com/">Github</a>

# BUILD SETTINGS
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  math_engine: mathjax
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      disable: false
syntax-theme:

# PAGINATION
#
#paginate: 5
#paginate_path: "blog/page:num"

# PORTFOLIO

collections:
  portfolio:
    output: true

plugins: [jekyll-seo-tag, jekyll-feed] #, jekyll-paginate]
exclude: ["Gemfile", "Gemfile.lock", "jekyll-theme-wallpaper-home.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
